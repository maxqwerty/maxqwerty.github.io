---
layout: default
title: Notes
---
<h1>Latest Notes</h1>

<ul>
  There are {{ site.notes.size }} notes
  There are {{ site.notes.subnotes.size }} subnotes
  {% for note in site.notes %}
    <li>
      <h2><a href="{{ note.url }}">{{ note.title }}</a></h2>
      {{ note.excerpt }}
    </li>
  {% endfor %}
</ul>
